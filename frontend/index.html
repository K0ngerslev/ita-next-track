<!DOCTYPE html>
<html>
    <head>
        <title>next-track.com</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    </head>
    <body>
    <div class="player">
    <div class="header">
      <div><img src="img/gear2.png" id="gear" width="40" style="cursor: pointer;"></div>
      <button class="shuffle">Shuffle</button>
    </div>
     

    <div id="filters" class="hidden">
      <!-- Genre  -->
      <div class="filter-group">
        <div class="filter-title">Genre</div>
        <div class="options">
          <label><input type="checkbox" class="filter-checkbox" data-group="genre" value="Hip-Hop"> Hip-Hop</label>
          <label><input type="checkbox" class="filter-checkbox" data-group="genre" value="Pop"> Pop</label>
          <label><input type="checkbox" class="filter-checkbox" data-group="genre" value="Rock"> Rock</label>
          <label><input type="checkbox" class="filter-checkbox" data-group="genre" value="Metal"> Metal</label>
          <label><input type="checkbox" class="filter-checkbox" data-group="genre" value="Country"> Country</label>
          <label><input type="checkbox" class="filter-checkbox" data-group="genre" value="R&B"> R&B</label>
          <label><input type="checkbox" class="filter-checkbox" data-group="genre" value="Folk"> Folk</label>
          <label><input type="checkbox" class="filter-checkbox" data-group="genre" value="Latin"> Latin</label>
          <label><input type="checkbox" class="filter-checkbox" data-group="genre" value="Reggae"> Reggae</label>
        </div>
      </div>

      <!-- Year  -->
      <div class="filter-group">
        <div class="filter-title">Year</div>
        <div class="options">
          <label><input type="checkbox" class="filter-checkbox" data-group="year" value="1960"> 1960</label>
          <label><input type="checkbox" class="filter-checkbox" data-group="year" value="1970"> 1970</label>
          <label><input type="checkbox" class="filter-checkbox" data-group="year" value="1980"> 1980</label>
          <label><input type="checkbox" class="filter-checkbox" data-group="year" value="1990"> 1990</label>
          <label><input type="checkbox" class="filter-checkbox" data-group="year" value="2000"> 2000</label>
          <label><input type="checkbox" class="filter-checkbox" data-group="year" value="2010"> 2010</label>
          <label><input type="checkbox" class="filter-checkbox" data-group="year" value="2020"> 2020</label>
        </div>
      </div>
    </div>
    <button class="confirm-btn">Confirm</button>

    

    <div class="now-playing">
      <div id="currentTrack">California Love by Tupac</div>
      
      <div class="progress-container" id="progressContainer">
        <div class="progress" id="progress"></div>
      </div>
      <div class="time">
        <span id="currentTime">00:00</span>
        <span>02:00</span>
      </div>

      <div class="controls">
        <button class="play-pause" id="playPause">Play</button>
        <button class="next">Next</button>
      </div>
    </div>

    <div class="up-next">
      <div>Up Next</div>
      <div>
        <div id="nextTrack">Without Me by Eminem</div>
        <span class="queue-icons">Like Dislike Skip</span>
      </div>
    </div>
  </div>
        
    </body>
    <script src="index.js" type="module"></script>
</html>
